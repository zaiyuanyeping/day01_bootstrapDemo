<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--设置页面的字符集-->
    <meta charset="utf-8">
    <!--强制浏览器按照最新的标准去渲染当前的网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewport：视口，支持响应式布局。
     width: 初始宽度与设备的宽度相同
     initial-scale：初始的缩放比，1:1
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 1. 导入bootstrap中的css样式文件 -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- 2. 导入jQuery框架 -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="../bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h2>添加联系人</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">姓名</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="dd">性别</label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                </label>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">生日</label>
                <input type="datetime-local" class="form-control" id="" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="d">学历</label>
                <select class="form-control">
                    <option>小学</option>
                    <option>中学</option>
                    <option>专科</option>
                    <option>本科</option>
                    <option>研究生</option>
                    <option>博士生</option>
                </select>
            </div>
          <div  style="text-align: center">
              <a class="btn btn-primary" href="#" role="button">注册</a>
              <button type="submit" class="btn btn-default">取消</button>
              <input class="btn btn-danger" type="button" value="退出">
          </div>
        </form>
    </div>
</body>
</html>
